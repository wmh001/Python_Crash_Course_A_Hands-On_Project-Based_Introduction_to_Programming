<!--父模板-->
{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}

<!--父模板占位块的实现-->
{% block header %}
    <h2>编辑主题：</h2>
{% endblock header %}

{% block content %}

    <!--显示表单-->
    <form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">保存更改</button>
        {% endbuttons %}
    </form>

{% endblock content %}
