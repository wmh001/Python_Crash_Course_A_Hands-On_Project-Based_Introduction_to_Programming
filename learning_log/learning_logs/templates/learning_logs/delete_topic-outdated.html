<!--父模板-->
{% extends "learning_logs/base.html" %}

<!--父模板占位块的实现-->
{% block content %}

    <p>Delete the topic?</p>

    <!--显示条目-->
    <ul>
        <li>
            <p>{{ topic.date_added|date:"M d, Y H:i" }}</p>
            <p>{{ topic }}</p>
            <p>
                <!--确认删除-->
                <a href="{% url 'learning_logs:delete_topic_yes' topic.id%}">Yes</a>- - - - - - - - - - - - - - - - - - - - - - - - -
                <!--不删除-->
                <a href="{% url 'learning_logs:topics' %}">No</a>
            </p>
        </li>
    </ul>

{% endblock content %}
