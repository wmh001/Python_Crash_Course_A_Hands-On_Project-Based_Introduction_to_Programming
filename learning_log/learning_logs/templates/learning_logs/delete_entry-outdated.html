<!--父模板-->
{% extends "learning_logs/base.html" %}

<!--父模板占位块的实现-->
{% block content %}

    <!--显示主题，并超链接到显示主题所有条目的网页-->
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <p>Delete the entry?</p>

    <!--显示条目-->
    <ul>
        <li>
            <p>{{ entry.date_added|date:"M d, Y H:i" }}</p>
            <p>{{ entry.text|linebreaks }}</p>
            <p>
                <!--确认删除-->
                <a href="{% url 'learning_logs:delete_entry_yes' entry.id%}">Yes</a>- - - - - - - - - - - - - - - - - - - - - - - - -
                <!--不删除-->
                <a href="{% url 'learning_logs:topic' topic.id %}">No</a>
            </p>
        </li>
    </ul>

{% endblock content %}
